<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Stories</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div data-slide="slide" class="slide">
    <div class="slide-items">
      <img src="./img/imga.jpg" alt="Img 1">
      <img src="./img/imgb.jpg" alt="Img 2">
      <img src="./img/imgc.jpg" alt="Img 3">
      <img src="./img/imgd.jpg" alt="Img 4">
    </div>
    <nav class="slide-nav">
      <div class="slide-thumb"></div>
      <button class="slide-prev"></button>
      <button class="slide-next"></button>
    </nav>
  </div>

  <script src="./slide-stories.js"></script>
</body>

</html>
